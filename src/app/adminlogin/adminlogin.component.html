<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="mb-0">Admin Login</h3>
    </div>
    <small class="text-danger">{{errormessage}}</small>
    <form #loginForm="ngForm" (submit)="sendLoginData(loginForm)">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="username" id="username" [(ngModel)]="admin.username" #username="ngModel"class="form-control" name="username" required>
        <small class="text-danger" *ngIf="username?.touched && username?.hasError('required')">
           Username is required
        </small>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="admin.password" #password="ngModel" class="form-control" name="password" required>
        <small class="text-danger" *ngIf="password?.touched && password?.hasError('required')">
          Password is required.
        </small>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
    <!-- <div class="text-center">
      <a href="#" class="text-muted">Forgot password?</a>
    </div> -->
  </div>
</div>
